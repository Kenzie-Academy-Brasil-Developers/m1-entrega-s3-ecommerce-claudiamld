<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>E-commerce</title>
</head>
<body>
    <header>
        <div class="input__search">
            <h1 class="logo">Weartake</h1>
            <input type="text" name="pesquisar" placeholder="Digite aqui sua pesquisa" class="input__header">
            <button class="btn__header">Pesquisar</button>
        </div>
        <nav class="menu__nav">
            <ul>
                <li>Todos</li>
                <li>Acessórios</li>
                <li>Calçados</li>
                <li>Camisetas</li>
            </ul>
        </nav>
    </header>
    <div class="body__content">
        <ul id="vitrine">

            
        </ul>

        <section class="cart">
            <div class="search__desk">
                <input type="text" name="pesquisar" placeholder="Digite aqui sua pesquisa" class="input__desk">
                <button class="btn__desk">Pesquisar</button>
            </div>
            <div class="cart__title">
                <p>Carrinho de compras</p>
            </div>
            <ul id="cart__content">
                
            </ul>
        </section>
    </div>
    <script src="script.js"></script>
